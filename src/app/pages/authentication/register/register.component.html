<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
  <div
    class="position-relative row w-100 h-100 bg-gredient justify-content-center"
  >
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a>
              <img
                src="./assets/images/logos/apu.png"
                class="align-middle m-2"
                alt="logo"
              />
            </a>
          </div>
          <div class="or-border m-t-30">Register</div>

          <form class="m-t-30">
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >Email Adddress</mat-label
            >
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="email" [(ngModel)] = "email" name="email" />
            </mat-form-field>
            
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >Role</mat-label
            >
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <mat-select (selectionChange)="onSelectedGroupChange($event)">
                <mat-option value="admin">
                  Admin
                </mat-option>
                <mat-option value="scheduler">
                  Scheduler
                </mat-option>
              </mat-select>
            </mat-form-field>
            
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >Password</mat-label
            >
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" [(ngModel)] = "password" name="password" />
            </mat-form-field>

            <button mat-raised-button color="primary" (click)="onClickRegister()">
              Register
            </button>
            <!-- input -->
          </form>
          <span class="d-block f-w-500 text-center m-t-24"
            >Already have an Account?

            <a
              [routerLink]="['/auth/login']"
              class="text-decoration-none text-primary f-w-500 f-s-14"
            >
              Log In</a
            >
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
