<div class="header-container">
  <mat-form-field>
    <mat-label>Select Year</mat-label>
    <mat-select
      [(value)]="selectedYear"
      (selectionChange)="onSelectedYearChange($event)"
    >
      <mat-option *ngFor="let year of yearList" [value]="year">
        {{ year }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div class="right-aligned-controls">
    <button mat-raised-button color="primary" (click)="downloadCSV()">
      Download CSV
    </button>
  </div>
</div>
<table mat-table [dataSource]="yearlyIntakesAsTable" class="mat-elevation-z8">
  <!-- Code Column -->
  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef>Code</th>
    <td mat-cell *matCellDef="let element">{{ element.code }}</td>
  </ng-container>

  <!-- Orientation Date Column -->
  <ng-container matColumnDef="orientation">
    <th mat-header-cell *matHeaderCellDef>Orientation</th>
    <td mat-cell *matCellDef="let element">
      {{ formatDate(element.orientation) }}
    </td>
  </ng-container>

  <!-- Start Date Column -->
  <ng-container matColumnDef="startdate">
    <th mat-header-cell *matHeaderCellDef>Start Date</th>
    <td mat-cell *matCellDef="let element">
      {{ formatDate(element.startdate) }}
    </td>
  </ng-container>

  <!-- End Date Column -->
  <ng-container matColumnDef="enddate">
    <th mat-header-cell *matHeaderCellDef>End Date</th>
    <td mat-cell *matCellDef="let element">
      {{ formatDate(element.enddate) }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Select page of intakes"
>
</mat-paginator>
