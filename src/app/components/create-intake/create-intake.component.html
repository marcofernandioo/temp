<mat-form-field>
    <mat-label>Select a Group</mat-label>
    <mat-select (selectionChange)="onSelectedGroupChange($event)">
      <mat-option *ngFor="let group of groupList" [value]="group">
        {{ group.groupname }}
      </mat-option>
    </mat-select>
</mat-form-field>

<mat-form-field>
    <mat-label>Intake Start Date</mat-label>
    <input matInput [matDatepicker]="startPicker" [(ngModel)]="semesterStartDate" (ngModelChange)="onStartDateChange()">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="startPicker"></mat-datepicker-toggle>
    <mat-datepicker #startPicker></mat-datepicker>
</mat-form-field>

<mat-form-field>
    <mat-label>Intake End Date</mat-label>
    <input matInput [matDatepicker]="endPicker" [(ngModel)]="semesterEndDate" >
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="endPicker"></mat-datepicker-toggle>
    <mat-datepicker #endPicker></mat-datepicker>
</mat-form-field>

<mat-form-field>
    <mat-label>Orientation Date</mat-label>
    <input matInput [matDatepicker]="orientationPicker" [(ngModel)]="orientationDate">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="orientationPicker"></mat-datepicker-toggle>
    <mat-datepicker #orientationPicker></mat-datepicker>
</mat-form-field>

<h2>Intake Prefix: {{ intakePrefix }} </h2>

<button mat-raised-button color="primary" (click)="onSubmit()">Create Intake</button>
